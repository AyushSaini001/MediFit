<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Information Form</title>
  <style>
    /* === Styles same as your original post (shortened for brevity) === */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: var(--dark-color);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    .form-header h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 28px;
    }
    .form-header::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--secondary-color);
      margin: 10px auto;
      border-radius: 2px;
    }
    .form-section h2 {
      color: var(--secondary-color);
      font-size: 20px;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
      padding: 0 15px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Patient Information Form</h1>
      <p>Please fill out all required fields completely and accurately</p>
    </div>

    <form id="patientForm">
      <!-- === Personal Information === -->
      <div class="form-section">
        <h2>üÜî Personal Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Gender *</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male" /> Male</label>
              <label><input type="radio" name="gender" value="female" /> Female</label>
              <label><input type="radio" name="gender" value="other" /> Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" />
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" />
          </div>
          <div class="form-group">
            <label for="zip">Zip *</label>
            <input type="text" id="zip" name="zip" />
          </div>
        </div>
      </div>

      <!-- === Emergency Contact === -->
      <div class="form-section">
        <h2>üÜò Emergency Contact</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="emergencyName">Name *</label>
            <input type="text" id="emergencyName" />
          </div>
          <div class="form-group">
            <label for="emergencyRelation">Relationship *</label>
            <input type="text" id="emergencyRelation" />
          </div>
        </div>
        <div class="form-group">
          <label for="emergencyPhone">Phone Number *</label>
          <input type="tel" id="emergencyPhone" />
        </div>
      </div>

      <!-- === Medical History === -->
      <div class="form-section">
        <h2>üè• Medical History (Optional)</h2>
        <div class="form-group">
          <label for="physician">Primary Physician</label>
          <input type="text" id="physician" />
        </div>
        <div class="form-group">
          <label for="medications">Current Medications</label>
          <textarea id="medications"></textarea>
        </div>
      </div>

      <!-- === Submit Button === -->
      <div class="form-footer">
        <button type="submit" class="submit-btn">Submit Patient Information</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('patientForm').addEventListener('submit', function (e) {
      e.preventDefault();

      function isFilled(id) {
        const field = document.getElementById(id);
        return field && field.value.trim() !== '';
      }

      function isRadioSelected(name) {
        return [...document.getElementsByName(name)].some(r => r.checked);
      }

      const personalFields = [
        'fullName', 'dob', 'phone', 'address',
        'city', 'state', 'zip'
      ];

      const emergencyFields = [
        'emergencyName', 'emergencyRelation', 'emergencyPhone'
      ];

      let missingFields = [];

      // Check Personal Info
      personalFields.forEach(id => {
        if (!isFilled(id)) missingFields.push(id);
      });

      if (!isRadioSelected('gender')) missingFields.push('gender');

      // Check Emergency Info
      emergencyFields.forEach(id => {
        if (!isFilled(id)) missingFields.push(id);
      });

      if (missingFields.length > 0) {
        alert("Please complete all required fields in Personal Information and Emergency Contact sections.");
        return;
      }

      // All required fields filled, proceed to home.html
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
